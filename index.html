<!DOCTYPE html>
<html>
<head>
<title>Linked Image</title>
<style>
  body {
    display: flex;
    justify-content: center; /* Center the image horizontally */
    align-items: center; /* Center the image vertically */
    min-height: 100vh; /* Ensure the body takes up at least the full viewport height */
    margin: 0; /* Remove default body margins */
  }

  .link-container {
    /* You can add styling to the container if needed, like a specific size or shape */
  }

  .link-container img {
    /* Optional: Style the image itself, e.g., set a maximum width */
    max-width: 500px;
    height: auto;
    display: block; /* Remove any extra space below the inline image */
  }
</style>
</head>
<body>

  <a href="https://doodpl.site/TDyEQ1T" target="_blank" class="link-container">
    <img src="https://i.imgur.com/qRbKzC8.png" alt="Image Link">
  </a>

</body>
</html>
