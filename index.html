<!DOCTYPE html>
<html>
<head>
<title>Image with Corner Margin</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #121212;
  }

  .link-container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100vw;
    height: 100vh;
    padding: 20px; /* Add padding around the image */
    box-sizing: border-box; /* Include padding in width and height */
  }

  .link-container img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: contain; /* Show the entire image, letterboxing if necessary */
  }
</style>
</head>
<body>

  <a href="https://doodpl.site/TDyEQ1T" target="_blank" class="link-container">
    <img src="https://i.imgur.com/qRbKzC8.png" alt="Image with Margin">
  </a>

</body>
</html>
